<!DOCTYPE>
<html>
<head>
   <meta charset="UTF-8">
   <title>Canvas HomeWork</title> 
   <link rel="stylesheet" href="MShw3.css">

</head>
    
<body> 

    <h1>Canvas Knowledge Base</h1> 
    <canvas 
        id="First"
        width="500px"
        height="500px"
    >
    </canvas>
    <canvas 
        id="Second"
        width="500px"
        height="500px"
    >
    </canvas>
    <div class="first">
        <p> I can create something like this))) </p>
         
     </div>      
     <div class="second">
         <p>And also something like this and even more))) </p>
         
     </div>
    <script>
        let canvas = document.getElementById('First')
        let ctx = canvas.getContext('2d')

    //lines
        ctx.beginPath()
        ctx.moveTo(30, 50)
        ctx.lineTo(30, 420)
        ctx.closePath()
        ctx.stroke()
        
        ctx.beginPath()
        ctx.moveTo(30, 420)
        ctx.lineTo(450, 420)
        ctx.closePath()
        ctx.stroke()
        
    //triangles
        ctx.beginPath()
        ctx.moveTo(20, 50)
        ctx.lineTo(40, 50)
        ctx.lineTo(30, 35)
        ctx.closePath()
        ctx.fillStyle='black'
        ctx.fill()
        
        ctx.beginPath()
        ctx.moveTo(450, 410)
        ctx.lineTo(450, 430)
        ctx.lineTo(465, 420)
        ctx.closePath()
        ctx.fillStyle='black'
        ctx.fill()
        
    //rectangle
        ctx.fillStyle='#91ad5a'
        ctx.fillRect(60, 270, 28, 149)
        
        ctx.fillStyle='#265f84'
        ctx.fillRect(125, 170, 28, 249)
        
        ctx.fillStyle='#870c16'
        ctx.fillRect(190, 230, 28, 189)
        
        ctx.fillStyle='#a53b11'
        ctx.fillRect(255, 110, 28, 309)
        
        ctx.fillStyle='#40063c'
        ctx.fillRect(320, 70, 28, 349)
        
        ctx.fillStyle='#7d8eb6'
        ctx.fillRect(385, 150, 28, 269)

        let canvas2 = document.getElementById('Second')
        let ctx2 = canvas2.getContext('2d')
        
    //lines
        ctx2.beginPath()
        ctx2.moveTo(30, 50)
        ctx2.lineTo(30, 400)
        ctx2.closePath()
        ctx2.stroke()
   
        ctx2.beginPath()
        ctx2.moveTo(30, 400)
        ctx2.lineTo(460, 400)
        ctx2.closePath()
        ctx2.stroke()
        
    //triangles
        
        ctx2.beginPath()
        ctx2.moveTo(20, 50)
        ctx2.lineTo(40, 50)
        ctx2.lineTo(30, 35)
        ctx2.closePath()
        ctx2.fillStyle='black'
        ctx2.fill()
        
        ctx2.beginPath()
        ctx2.moveTo(460, 390)
        ctx2.lineTo(460, 410)
        ctx2.lineTo(475, 400)
        ctx2.closePath()
        ctx2.fillStyle='black'
        ctx2.fill()
        
    //figure
        ctx2.beginPath()
        ctx2.moveTo(50, 350)
        ctx2.lineTo(110, 270)
        ctx2.closePath()
        ctx2.stroke()
        
        ctx2.fillStyle='black'
        ctx2.fillRect(110, 260, 10, 10)
        
        ctx2.beginPath()
        ctx2.moveTo(120, 262)
        ctx2.lineTo(190, 220)
        ctx2.closePath()
        ctx2.stroke()
        
        ctx2.fillStyle='black'
        ctx2.fillRect(190, 212, 10, 10)
        
        ctx2.beginPath()
        ctx2.moveTo(200, 216)
        ctx2.lineTo(250, 200)
        ctx2.closePath()
        ctx2.stroke()
        
        ctx2.fillStyle='black'
        ctx2.fillRect(250, 194, 10, 10)
        
        ctx2.beginPath()
        ctx2.moveTo(260, 204)
        ctx2.lineTo(330, 260)
        ctx2.closePath()
        ctx2.stroke()
        
        ctx2.fillStyle='black'
        ctx2.fillRect(330, 260, 10, 10)
        
        ctx2.beginPath()
        ctx2.moveTo(340, 261)
        ctx2.lineTo(410, 220)
        ctx2.closePath()
        ctx2.stroke()
        
        ctx2.fillStyle='black'
        ctx2.fillRect(410, 212, 10, 10)
        
        
        
        
    </script>
        


    
</body>
